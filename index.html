<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Task manager</title>
	</head>
	<body>
		<main class="projects__main-container">
			<header class="projects__header">
                <div class="logo-wrapper">
                    <img src="./assets/img/fatelabz 1.png" alt="">
                </div>
                <div>
                    <ul class="navigation-list">
                        <li>
                            <a href="">
                                <img class="projects__content-img" src="./assets/img/quilt.png" alt="">
                                <p class="font-xl font-normal">overview</p>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img class="projects__content-img" src="./assets/img/projects.png" alt="">
                                <p class="font-xl font-normal">projects</p>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img class="projects__content-img" src="./assets/img/quilt.png" alt="">
                                <p class="font-xl font-normal">members</p>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img class="projects__content-img" src="./assets/img/quilt.png" alt="">
                                <p class="font-xl font-normal">resources</p>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="projects__content-buttons">
                    <a href="">
                        <img class="projects__content-img" src="./assets/img/logout.png" alt="">
                        <p>logout</p>
                    </a>
                </div>
            </header>
			<div class="projects__content">
                <div class="projects__content-title">
                    <div class="title-bar">
                        <div class="font-xl font-normal capitalize">
                            <h2>projects</h2>
                        </div>
                        <div class="title-bar-user">
                            <div class="title-bar-user-text">
                                <h2 class="font-xl capitalize">john doe</h2>
                                <h3 class="font-lg capitalize text-gray">project manager</h3>
                            </div>
                            <div><img src="./assets/img/user.png" alt=""></div>
                        </div>
                    </div>
                </div>
                <div class="projects__content-main"></div>
            </div>
		</main>
	</body>
</html>
